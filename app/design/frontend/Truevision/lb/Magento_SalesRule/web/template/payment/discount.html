<div class="payment-option opc-payment-additional discount-code">
    <div class="payment-option-title field choice" data-role="title">
        <span class="action" id="block-discount-heading" role="heading" aria-level="2">
            <!-- ko i18n: 'Do you have a discount code?'--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form class="form form-discount" id="discount-form">
            <div class="row">
                <div class="col-md-8">
                    <div class="payment-option-inner">
                        <div class="field">
                            <div class="control">
                                <input class="input-text"
                                       type="text"
                                       id="discount-code"
                                       name="discount_code"
                                       data-validate="{'required-entry':true}"
                                       data-bind="value: couponCode, attr:{disabled:isApplied() , placeholder: $t('Enter discount code')} " />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="actions-toolbar">
                        <div class="primary">
                            <!-- ko ifnot: isApplied() -->
                                <button class="action primary action-apply" type="submit" data-bind="'value': $t('Apply'), click: apply">
                                    <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                                </button>
                            <!-- /ko -->
                            <!-- ko if: isApplied() -->
                                <button class="action action-cancel" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                                    <span><!-- ko i18n: 'Cancel coupon'--><!-- /ko --></span>
                                </button>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
